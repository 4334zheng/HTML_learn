<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>表格学习</title>
</head>
<body>
    <h1>设置一个表格</h1>
    <p>table标签创建，tr标签定义行，td标签定义每个单元格.border定义边框</p>
    <table border="1">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>
    <p>表格添加表头th</p>
    <table border="1">
        <!-- 添加标题 -->
        <caption>Table Title</caption>
        <tr>
            <th>head1</th>
            <th>head2</th>
            <th>head3</th>
        </tr>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>

    <h1>表格跨行/跨列</h1>
    <table border="1">
        <caption>表格跨列</caption>
        <tr>
            <th>name</th>
            <th colspan="2">tel</th>
        </tr>
        <tr>
            <td>Bill</td>
            <td>555 77 854</td>
            <td>555 77 855</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <caption>表格跨行</caption>
        <tr>
            <th>name</th>
            <td>Bill</td>
        </tr>
        <tr>
            <th rowspan="2">tel</th>
            <td>555 77 854</td>
        </tr>
        <tr>
            <td>555 77 855</td>
        </tr>
    </table>
</body>
